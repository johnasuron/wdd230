<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="preload" as="image" href="pictures/hero-large.webp"> <!-- Preload LCP image -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="pictures/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="pictures/hero-medium.webp">
                <img src="pictures/hero-large.webp" alt="Temple image with a serene landscape" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>

</html>
